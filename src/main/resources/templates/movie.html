<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments :: head"></th:block>
    <title>Title</title>
</head>
<body>

<div class="container">


    <nav th:replace="fragments :: navbar"></nav>

    <h1>Best movie</h1>


    <ul>
        <li th:each="movie: ${bestMovie}">
            <a class="list" th:href="@{|/movie/${movie.id}|}" th:text="${movie.titolo}"></a>
        </li>
    </ul>

</div>


</body>
</html>
